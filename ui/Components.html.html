<script type="text/babel">
  const Notification = ({ message, type, onClose }) => {
      if (!message) return null;
      const bg = type === 'error' ? 'bg-red-600' : (type === 'success' ? 'bg-green-600' : 'bg-blue-600');
      return (
          <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-[600] w-[92%] max-w-md ${bg} text-white p-4 rounded-2xl shadow-2xl flex items-center justify-between fade-in`}>
              <div className="flex items-center gap-3">
                  <i data-lucide={type === 'error' ? 'alert-triangle' : 'check-circle'}></i>
                  <span className="text-sm font-bold tracking-tight leading-tight">{message}</span>
              </div>
              <button onClick={onClose} className="opacity-70"><i data-lucide="x" size={18}></i></button>
          </div>
      );
  };

  const StatCard = ({ label, value, icon: Icon, color }) => (
      <div className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4">
          <div className={`p-3 rounded-xl ${color}`}>
              <Icon size={20} />
          </div>
          <div>
              <p className="text-[10px] text-gray-500 font-bold uppercase tracking-wider">{label}</p>
              <p className="text-lg font-black text-gray-800 leading-none">{value}</p>
          </div>
      </div>
  );
</script>
